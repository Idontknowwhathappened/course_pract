name: Build Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Проверка доступных дисков
        run: |
          Get-PSDrive

      - name: Добавить MSBuild в PATH
        run: |
          echo "E:\Visual Studio 2022\MSBuild\Current\Bin" | setx PATH "$env:PATH;E:\Visual Studio 2022\MSBuild\Current\Bin"

      - name: Build with MSBuild
        run: |
          & "E:\Visual Studio 2022\MSBuild\Current\Bin\MSBuild.exe" "VeterinaryClinic.sln" /p:Configuration=Debug
